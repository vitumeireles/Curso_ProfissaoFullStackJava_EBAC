<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- Adicionando Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-YACkbJ6mhuP7rXznMLPj59V2XGLFkPgfsY2mY6uV4PwJc3gd9Mto1Dvm7BKc5jc2" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Formulário de Cadastro</h2>
                <form>
            <label for="nome-completo"> Nome Completo:</label>
            <input type="text" id="nome-completo">
            <label for="email"> Seu melhor e-mail:</label>
            <input type="email" id="email">
            <button type="submit">Cadastrar</button>
        </form>
            </div>
        </div>
    </div>
</body>
</html>
